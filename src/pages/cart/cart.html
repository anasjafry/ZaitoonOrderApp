<ion-header>
  <ion-navbar>
    <ion-title>
      Cart
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
	<ion-item>
	<ion-row>
      <ion-col>
      <ion-note>ITEM DETAILS</ion-note>
      </ion-col>
    </ion-row>
    </ion-item>
    <ion-item *ngFor="let item of info">
    <ion-row>
      <ion-col>
      <p>{{ item.itemName }}</p>
      </ion-col>
      <ion-col right text-right>
      	<p><i primary class="fa fa-inr"></i>{{ item.itemPrice }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
		  <ion-col right text-right>
			   <p><ion-icon name="md-remove-circle" (click)="minusFunction(1001)"></ion-icon> {{ item.itemQuantity }} <ion-icon name="md-add-circle" (click)="addFunction(1001)"></ion-icon></p>
      </ion-col>
	  </ion-row>
    </ion-item>

    <ion-row>
      <ion-col>
      <p>Gobi 65</p>
      </ion-col>
      <ion-col right text-right>
      <p><i primary class="fa fa-inr"></i>150</p>
      </ion-col>
    </ion-row>
    <ion-row>

      		<p><ion-icon name="md-remove-circle"></ion-icon> 2 <ion-icon name="md-add-circle"></ion-icon></p>

    <ion-item>
    <ion-row>
      <ion-col>
      <p>Tax</p>
      </ion-col>
      <ion-col right text-right>
      <p color="danger">+ <i primary class="fa fa-inr"></i>43.50</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
      <p>Discount</p>
      </ion-col>
      <ion-col right text-right>
      <p color="secondary">- <i primary class="fa fa-inr"></i>0</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
      <p>Delivery Charges</p>
      </ion-col>
      <ion-col right text-right>
      <p color="danger">+ <i primary class="fa fa-inr"></i>0</p>
      </ion-col>
    </ion-row>
	</ion-item>
	<ion-item right text-right (click)="price()">
		<p>TOTAL : <i primary class="fa fa-inr" ></i><p id="sum">{{ price }}</p><p>
	</ion-item>
	<ion-item right text-right>
		<button ion-button clear small (click)="doPrompt()">
        <div>APPLY COUPON</div>
      	</button>
	</ion-item>
</ion-list>
<ion-card>
	<ion-card-header>
    Delivery Address
  </ion-card-header>
	<ion-card-content>
		<p>S12 905, Smondoville-1, Neo Town, Electronic City Phase-1, Bengaluru.</p>
	</ion-card-content>
</ion-card>
<ion-item>
	<button ion-button block>CHECKOUT</button>	
</ion-item>
</ion-content>
