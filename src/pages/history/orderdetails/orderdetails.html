<ion-header>
  <ion-navbar>
    <ion-title>
      Order Details
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
	<ion-item>
	  <ion-row>
      <ion-col>
      <ion-note>ORDER NO</ion-note>
      </ion-col>
      <ion-col right text-right>
      <ion-note>ORDER DATE</ion-note>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
      <p><strong>{{x.orderID}}</strong></p>
      </ion-col>
      <ion-col right text-right>
      <p><strong>{{x.date}}</strong></p>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let i of x.cart.items">
      <ion-col>
      <p>{{i.itemName}} ({{i.itemQuantity}})</p>
      </ion-col>
      <ion-col right text-right>
      <p><i primary class="fa fa-inr"></i>{{i.itemPrice}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
      <p>Tax</p>
      </ion-col>
      <ion-col right text-right>
      <p color="danger">+ <i primary class="fa fa-inr"></i>3.5</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
      <p>Discount</p>
      </ion-col>
      <ion-col right text-right>
      <p color="secondary">- <i primary class="fa fa-inr"></i>0</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
      <p>Delivery Charges</p>
      </ion-col>
      <ion-col right text-right>
      <p color="danger">+ <i primary class="fa fa-inr"></i>0</p>
      </ion-col>
    </ion-row>
	</ion-item>
	<ion-item right text-right>
		<p>TOTAL : <i primary class="fa fa-inr"></i>{{x.cart.cartTotal}}<p>
	</ion-item>
</ion-list>
<ion-card>
	<ion-card-header>
    Delivery Address
  </ion-card-header>
	<ion-card-content>
		<p>S12 905, Smondoville-1, Neo Town, Electronic City Phase-1, Bengaluru.</p>
	</ion-card-content>
</ion-card>

</ion-content>
