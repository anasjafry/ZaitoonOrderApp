<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Order Now</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="searchpage()">
        <ion-icon ios="ios-search" md="md-search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

      <ion-item-divider sticky *ngFor="let item of menulist" (click)="submenu(item)">
         {{ item.mainName }}
      </ion-item-divider>

  </ion-list>
</ion-content>
