<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Order Now</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="searchpage()">
        <ion-icon ios="ios-search" md="md-search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of menulist">

    <ion-item-group >

      <ion-item-divider sticky (click)="submenu(item)">
        <ion-label>
         {{ item.mainName }}
        </ion-label>
      </ion-item-divider>

      <!-- <ion-item-sliding *ngFor="let i of sub.items">

        <button ion-item>
          <h3>{{ i.itemName }}</h3>
          <p><i primary class="fa fa-inr"></i>{{ i.itemPrice }}</p>
        </button>

      </ion-item-sliding> -->

    </ion-item-group>    

  </ion-list>
</ion-content>
