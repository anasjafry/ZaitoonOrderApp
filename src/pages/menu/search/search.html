<ion-header>
  <ion-navbar>
    <ion-title>
      Search
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
      <ion-item-sliding *ngFor="let item of items">
        <button ion-item (click)="addToCart(item.itemCode,item.itemName,item.itemPrice,item.itemVariety)">
          <h3>{{item.itemName}}</h3>
          <p><i primary class="fa fa-inr"></i>{{item.itemPrice}}</p>
        </button>
      </ion-item-sliding>
    </ion-list>
</ion-content>
